<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dibyajyotee Ghosh</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            color: white;
            overflow: auto;
            background-image: url('https://th.bing.com/th/id/OIP.sESC9jqemIhhT8FlVPh5pAHaE8?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="research.html">Research Experience</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="extracurricular.html">Extracurricular Activities</a></li>
            </ul>
        </nav>
        <h1 class="animate-header">Contact Me</h1>
    </header>

    <main>
        <form id="contact-form" class="animate-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>© 2023 Dibyajyotee Ghosh. All rights reserved.</p>
    </footer>

    <script>
        gsap.from(".animate-header", { duration: 1, y: -50, opacity: 0, ease: "power2.out" });

        gsap.from(".animate-form", {
            duration: 1,
            opacity: 0,
            y: 50,
            ease: "power2.out"
        });

        gsap.from("nav li", {
            duration: 0.8,
            opacity: 0,
            y: -20,
            stagger: 0.1,
            ease: "power2.out"
        });

        gsap.from("footer", {
            duration: 1,
            opacity: 0,
            y: 20,
            ease: "power2.out"
        });
    </script>
</body>
</html>
